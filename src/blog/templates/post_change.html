{%extends 'base.html'%}

{%block title%}Post Change{% endblock title%}
{% load crispy_forms_tags %}
{%block content%}
<div class="col-md-8">
<form method = "post" enctype="multipart/form-data">
   <h2 class="text-center">Post Change</h2>
     <div>

      <div class="col-6 p-0 mx-auto col-sm-6 col-md-5 col-lg-4">
        {{ form.title|as_crispy_field }}
      </div>
         <div class="col-6 p-0 mx-auto col-sm-6 col-md-5 col-lg-4">
        {{ form.text|as_crispy_field }}
      </div>
         <div class="col-6 p-0 mx-auto col-sm-6 col-md-5 col-lg-4">
        {{ form.category|as_crispy_field }}
      </div>

</div>
    {%csrf_token%}
      <button type="submit"  class="btn btn-light col-sm-6 col-md-5 col-lg-4 mt-5 mx-auto d-block">Upgrade</button>
</form>
</div>
{% endblock content%}
