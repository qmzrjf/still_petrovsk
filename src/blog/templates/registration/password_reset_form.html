{% extends "base.html" %}

{%block title%}Сброс пароля{% endblock title%}


{% block content %}
<div class="col-md-8">

<form action="" method="post">
    <p>Сменить пароль</p>
    {% if form.email.errors %} {{ form.email.errors }} {% endif %}
        <p>{{ form.email }}</p>
    {% csrf_token %}
    <input type="submit" class="btn btn-default btn-lg" value="Reset password" />
</form>
</div>
{% endblock content%}
